<div *ngIf="state" class="alert alert-danger" role="alert">

<table
    table mdbTable hover="true">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements; let i=index">
        <th scope="row">{{el.name}}</th>
        <td>{{el.indentifier}}</td>
        <td>{{el.login}}</td>
        <td>{{el.type}}</td>
        <td><button mdbBtn type="button" (click)="deleteUser(keys[i])" gradient="young-passion" size="sm" mdbWavesEffect>Supprimer</button></td>
      </tr>
    </tbody>
  </table>
